<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,200;1,400&family=Titillium+Web:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Allstar-dev: Accueil</title>
  </head>
  <body>
    <header class="container-padding">
      <div class="logo-container">
        <img src="./images/logo-principal.png" />
      </div>
      <nav>
        <span class="material-symbols-outlined large-screen-display-none">
          menu
        </span>
        <ul>
          <li><a href="#">Nos services</a></li>
          <li><a href="#">Nos réalisations</a></li>
          <li><a href="#">A propos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-section-overlay">
          <h1 class="hero-section__title">All star <span>dev</span></h1>
          <p class="hero-section__description">
            Nous sommes une équipe qui fait briller vos
            <span>&lt;/&gt;</span> sans perdre votre identité
          </p>
          <div class="button-container">
            <button class="primary-button">Contactez-nous</button>
            <button class="secondary-button">Nos réalisations</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
